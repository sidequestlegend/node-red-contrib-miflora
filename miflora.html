<script type="text/javascript">
    RED.nodes.registerType('miflora',{
        category: 'bluetooth',
        color: '#1d5c99',
        defaults: {
            name: {value:""},
            mac: {value:""},
            interval: {value:0}
        },
        inputs:1,
        outputs:1,
        icon: "bluetooth.png",
        label: function() {
            return this.name||this.mac||"miflora";
        }
    });
</script>

<script type="text/html" data-template-name="miflora">
    <div class="form-row">
        <label for="node-input-mac"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mac"><i class="fa fa-tag"></i> Mac</label>
        <input type="text" id="node-input-mac" placeholder="00:00:00:00:00">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-tag"></i> Timer Interval (ms)</label>
        <input type="number" id="node-input-interval" placeholder="300000">
    </div>
</script>

<script type="text/html" data-help-name="miflora">
    <p>A simple node that captures data from a Xaoimi Mi Flore Care sensor in 2021</p>
</script>
